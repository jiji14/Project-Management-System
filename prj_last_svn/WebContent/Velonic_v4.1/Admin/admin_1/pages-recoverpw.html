                        <h3 class="m-0 text-white">Velonic</h3>
                        <h5 class="text-white mb-0">Reset Password</h5>
                    </div>
                    <div class="account-content">
    
                        <form method="post" action="pages-login.html" role="form" class="text-center"> 
                                <p class="text-muted mb-4">Enter your email address and we'll send you an email with instructions to reset your password.  </p>
                            <div class="form-group m-b-0"> 
                                <div class="input-group"> 
                                    <input type="password" class="form-control" placeholder="Enter Email"> 
                                    <span class="input-group-btn"> <button type="submit" class="btn btn-primary">Reset</button> </span> 
                                </div> 
                            </div> 
                            
                        </form>
        
                                                
                        
                    </div>
                </div>
            </div>

            </div>
