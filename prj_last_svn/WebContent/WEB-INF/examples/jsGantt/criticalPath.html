<!DOCTYPE html>
<head>
    <title>Essential Studio for JavaScript: Gantt - Critical Path</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//cdn.syncfusion.com/17.1.0.38/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <link href="17.1.0.38/themes/web/content/default.css" rel="stylesheet" />
    <link href="17.1.0.38/themes/web/content/default-responsive.css" rel="stylesheet" />
    <link href="//cdn.syncfusion.com/17.1.0.38/js/web/responsive-css/ej.responsive.css" rel="stylesheet" />
    <script src="//cdn.syncfusion.com/js/assets/external/jquery-3.2.1.min.js"></script>
    <script src="//cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script type="text/javascript" src="//cdn.syncfusion.com/17.1.0.38/js/web/ej.web.all.min.js"></script>
    <script src="17.1.0.38/scripts/web/properties.js" type="text/javascript"></script>
    <script src="17.1.0.38/scripts/web/jsonganttdata.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="GanttContainer" style="width:100%;height:450px;" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: criticalPathData,
                allowSelection: true,
                allowColumnResize: true,
                taskIdMapping: "taskID",
                taskNameMapping: "taskName",
                startDateMapping: "startDate",
                progressMapping: "progress",
                durationMapping: "duration",
                endDateMapping: "endDate",
                childMapping: "subtasks",
                scheduleStartDate: new Date("02/01/2017"),
                scheduleEndDate: new Date("03/16/2017"),
                predecessorMapping: "predecessor",
                toolbarSettings: {
                    showToolbar: true,
                    toolbarItems: [
                ej.Gantt.ToolbarItems.CriticalPath,
                    ],
                },
                rowHeight: 30,
                editSettings: {
                    allowEditing: true,
                    allowAdding: true,
                    allowDeleting: true,
                    editMode: "cellEditing",
                    allowIndent: true,
                },
                allowGanttChartEditing: true,
                splitterPosition: "35%",
                treeColumnIndex: 1,
                isResponsive: true,
                create: function () {
                    this.showCriticalPath(true);
                },
                load: load,
            });
        });
        function load(args) {
            var columns = { field: "isCritical", headerText: "Critical", allowEditing: false };
            var column = this.getColumns();
            column.splice(2, 0, columns);
            this.getColumns()[0].width = 30;
        }
    </script>
</body>
</html>
